<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Score Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Score Board</h1>
      </header>

      <div class="points-container">
        <div class="content-box">
          <h1 class="team-name">Home</h1>
          <div class="scores">
            <p class="total-points" id="total-points-home">0</p>
          </div>
          <div class="buttons">
            <button class="btn" id="home-3-points">+3</button>
            <button class="btn" id="home-2-points">+2</button>
            <button class="btn" id="home-1-point">+1</button>
          </div>
        </div>
      </div>
      <div class="points-container"></div>
      <div class="content-box">
        <h1 class="team-name">Away</h1>
        <div class="scores">
          <p class="total-points" id="total-points-guest">0</p>
        </div>
        <div class="buttons">
          <button class="btn" id="guest-3-points">+3</button>
          <button class="btn" id="guest-2-points">+2</button>
          <button class="btn" id="guest-1-point">+1</button>
        </div>
      </div>
      <div id="reset">
        <button id="reset-btn">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
